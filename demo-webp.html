<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slimmage Demo</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">

    <link rel="stylesheet" href="gallery.css">

</head>
<body>



<div class="content pure-g-r">
    <div class="header pure-u-1">
        <div class="pure-menu pure-menu-open pure-menu-horizontal">
            <a class="pure-menu-heading" href="">Slimmage with PureCSS</a>

            <ul>
                <li class="pure-menu-selected"><a href="#">Home</a></li>
                <li><a href="http://github.com/imazen/slimmage">Slimmage</a></li>
                <li><a href="http://imageresizing.net">ImageResizer</a></li>

                <li><a href="http://purecss.io">PureCSS</a></li>
            </ul>
        </div>
    </div>

    <div class="content pure-u-1">
        <div class="pure-g-r">
            <div class="pure-u-1-3 photo-box">
                <noscript data-slimmage data-img-src="http://z.zr.io/ri/1s.jpg?a=0&width=150&format=jpg&quality=90" data-img-alt="Wedding photo">
                  <img src="http://z.zr.io/ri/1s.jpg?a=0&width=150&format=jpg&quality=90" alt="Wedding photo" />
                </noscript>
                <aside class="photo-box-caption">
                    Italian Wedding
                    <span>
                        by Nathanael Jones
                    </span>
                </aside>
            </div>

            <div class="pure-u-2-3 text-box">
                <div class="l-box">
                    <h1 class="text-box-head">Responsive images with slimage.js & ImageResizer</h1>
                    <p class="text-box-subhead">Optimized images are selected based on context size</p>
                </div>
            </div>

            <div class="pure-u-1-3 photo-box">
                <noscript data-slimmage data-img-src="http://z.zr.io/ri/3s.jpg?width=150&format=jpg&quality=90">
                  <img src="http://z.zr.io/ri/3s.jpg?width=150&format=jpg&quality=90" alt="Wedding photo" />
                </noscript>
                <aside class="photo-box-caption">
                    Harbor at sunset
                    <span>
                        by Nathanael Jones
                    </span>
                </aside>
            </div>

            <div class="pure-u-1-3 photo-box">
                <noscript data-slimmage data-img-src="http://z.zr.io/ri/4s.jpg?width=150&format=jpg&quality=90">
                  <img src="http://z.zr.io/ri/4s.jpg?width=150&format=jpg&quality=90" alt="Wedding photo" />
                </noscript>
            </div>

            <div class="pure-u-1-3 photo-box">
                <noscript data-slimmage data-img-src="http://z.zr.io/ri/5s.jpg?width=150&format=jpg&quality=90">
                  <img src="http://z.zr.io/ri/5s.jpg?width=150&format=jpg&quality=90" alt="Wedding photo" />
                </noscript>
            </div>

            <div class="pure-u-2-3 photo-box">
                <noscript data-slimmage data-img-src="http://z.zr.io/ri/8s.jpg?width=150&format=jpg&quality=90">
                  <img src="http://z.zr.io/ri/8s.jpg?width=150&format=jpg&quality=90" alt="Wedding photo" />
                </noscript>
            </div>

            <div class="pure-u-1-3 photo-box">
                <noscript data-slimmage data-img-src="http://z.zr.io/ri/9s.jpg?width=150&format=jpg&quality=90">
                  <img src="http://z.zr.io/ri/9s.jpg?width=150&format=jpg&quality=90" alt="Wedding photo" />
                </noscript>
            </div>

  

            <div class="pure-u-1">
                <div class="l-box">
                    <h2></h2>

                </div>
            </div>
        </div>
    </div>

    <div class="footer pure-u-1">
        
    </div>
</div>
<script type="text/javascript">
    window.slimmage = {tryWebP:true, verbose:true};
</script>
<script src="https://rawgithub.com/imazen/slimmage/master/slimmage.js"></script>

</body>
</html>
